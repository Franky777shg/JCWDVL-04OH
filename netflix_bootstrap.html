<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("https://assets.nflxext.com/ffe/siteui/vlv3/c16cf196-e89e-4c46-8cc7-f2eca6fb0762/e824bc6d-ee47-44ff-af32-da3ec40c1d48/ID-en-20220103-popsignuptwoweeks-perspective_alpha_website_large.jpg")
        no-repeat center;
      background-size: cover;
      height: 100vh;
    }

    #container {
      background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.8) 0%,
        rgba(0, 0, 0, 0.2) 50%,
        rgba(0, 0, 0, 0.8) 100%
      );
      height: 100vh;
    }

    #navigation {
      height: 15vh;
    }
    #language {
      height: 36px;
      width: 175px;
      background-color: transparent;
      border-color: white;
      color: white;
    }
    #content {
      height: 60vh;
      width: 50vw;
      margin-top: 100px !important;
    }
  </style>
  <body>
    <div id="container">
      <div id="navigation" class="navbar px-5">
        <div id="brand">
          <h1 style="color: red; font-size: 48px; font-weight: 700">NETFLIX</h1>
        </div>
        <div class="d-flex">
          <select id="language" class="form-select me-4">
            <option style="background-color: gray" value="Indo">
              Bahasa Indonesia
            </option>
            <option style="background-color: gray" value="English" selected>
              English
            </option>
          </select>
          <button
            id="signin-btn"
            class="btn btn-danger"
            style="background-color: red"
          >
            Sign In
          </button>
        </div>
      </div>
      <div id="content" class="m-auto text-center">
        <h1 style="font-size: 64px; color: white">
          Unlimited movies, TV shows, and more.
        </h1>
        <h2 style="font-size: 26px; color: white; margin-top: 20px">
          Watch anywhere. Cancel anytime.
        </h2>
        <p style="font-size: 20px; color: white; margin-top: 30px">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div style="width: 747px; height: 70px" class="input-group mb-3 m-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Email Address"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-danger fs-2"
            type="button"
            id="button-addon2"
            style="width: 247px; background-color: red"
          >
            Get Started >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
